<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Table</h2>
    <table id="cable" class="table-bordered table-hover">
      <thead>
        <tr>
          <th>sunday</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>wednesday</th>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>

        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>8</td>
        </tr>
        <tr>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
        </tr>
      </tbody>
    </table>

    <div id="myDIV">
      <h1 id="dno"></h1>
      <ul class="list-group">
        <li class="list-group-item">10AM - 11AM <button   data-toggle="modal"
            data-target="#exampleModal" type="button" class="btn btn-primary">Book</button></li>
        <li class="list-group-item">11AM - 12PM <button  data-toggle="modal"
            data-target="#exampleModal" type="button" class="btn btn-primary">Book</button></li>
        <li class="list-group-item">Lunch </li>
        <li class="list-group-item">2PM - 3PM <button  data-toggle="modal"
            data-target="#exampleModal" type="button" class="btn btn-primary">Book</button></li>
        <li class="list-group-item">3PM - 4PM <button  data-toggle="modal"
            data-target="#exampleModal" type="button" class="btn btn-primary">Book</button></li>

      </ul>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="titl">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Name </label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mobile</label>
              <input type="text" class="form-control" id="mob" placeholder="Mobile">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" onclick="apply()" data-dismiss="modal" class="btn btn-primary">Submit</button>
        </div>

      </div>
    </div>
  </div>

  <script language="javascript">
    var tbl = document.getElementById("cable");
    if (tbl != null) {
      for (var i = 0; i < tbl.rows.length; i++) {
        for (var j = 0; j < tbl.rows[i].cells.length; j++)
          tbl.rows[i].cells[j].onclick = function () {
            getval(this);
          };
      }
    }

    var lst = document.getElementById("dno");
    if (lst !=null){
      for (var i=0;i < lst.rows[i].index; i++){
        lst.rows[i].onclick = function() {
          getval (this)
        };

      }                                                                   
   var date;

    function getval(cel) {
      console.log(cel);
      console.log(cel.innerHTML);
      var x = document.getElementById("dno");

      console.log(x)
      x.innerHTML = cel.innerHTML;
      date = cel.innerHTML;
    }
    var gslot;

    function popup(slot) {
      var cbl = document.getElementById("titl");
      cbl.innerHTML = date + " " + slot;
      gslot = slot;
      console.log(date, slot);
    }
    
    function apply() {

      var name = document.getElementById("name").value;
      var mob = document.getElementById("mob").value;
      console.log(date, gslot, name, mob);

      document.getElementById("name").value = "";
      document.getElementById("mob").value = "";
    }
  </script>

</body>

</html>
