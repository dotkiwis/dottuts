<!DOCTYPE html>
<html>

<head>
<style>
 input[type="button"] 
         { 
         
         color: black; 
         border: solid black 2px; 
         width:100%

         input[type="text"] 
         { 
        
         color: black;

    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>

<body>
    <div>
        <center>
            <table  >
                <tr>
                        <td colspan="3"><input  type="text" id="result"  />
                
                    <td><input class="btn btn-info" type="button" value="c" onclick="clr()" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-info"  type="button"  value="AC" onclick="dis('Ac')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="+" onclick="dis('+')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="%" onclick="dis('%')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="/" onclick="dis('/')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-info" type="button"  value="7" onclick="dis('7')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="8" onclick="dis('8')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="9" onclick="dis('9')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="*" onclick="dis('*')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-info" type="button"  value="4" onclick="dis('4')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="5" onclick="dis('5')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="6" onclick="dis('6')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="-" onclick="dis('+')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-info" type="button"  value="1" onclick="dis('1')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="2" onclick="dis('2')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="3" onclick="dis('3')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="+" onclick="dis('+')" /> </td>
                </tr>
                <tr>
                    <td><input class="btn btn-info" type="button"  value="0" onclick="dis('0')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="x" onclick="squ('x')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="," onclick="dis(',')" /> </td>
                    <td><input class="btn btn-info" type="button"  value="=" onclick="equals('=')" /> </td>
                </tr>
                <tr><td colspan="4"><input class="btn btn-info"type="button" id="result" value="square root" onclick="sqrt()"/>
                <td><input class="btn btn-info" type="button" value="â†" onclick= "backspace()"  ></td></tr>

            </table>
            <div id=history> History:</div>
        </center>
    </div>
    
    <script>
var history;
        function dis(val) {
            document.getElementById("result").value += val
        }

        function equals() { 
            let x = document.getElementById("result").value 
            let y = eval(x)
            document.getElementById("result").value = y
            console.log(x,y);
            document.getElementById("history").append(x, "=",y);
            document.getElementById("history").append(document.createElement('br'));

        }

        function clr() {
            document.getElementById("result").value = ""
        
        }
        function squ() { 
            let x = document.getElementById("result").value
            let y = eval(x*x)
            document.getElementById("result").value = y
        }
        function sqrt() { 
            let x = document.getElementById("result").value
            let y = eval(x)
            document.getElementById("result").value = Math.sqrt(y)
        }
        function backspace(){
            var value = document.getElementById("result").value;

            document.getElementById("result").value = value.substr(0, value.length - 1); 
        }
    
    </script>
</body>

</html>
